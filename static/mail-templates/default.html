<div style="font-family: 'Tahoma', sans-serif; background: #fff; height: 100%; font-size: 16px;">
    <div style="width: 650px; background-color: #f5f5f5; margin: 40px auto;">
        <div style="padding: 20px 0; border-bottom: 1px solid #ccc; text-align: center;">
            <img :src="logo">
        </div>
        <div :dir="locale.dir" style="padding: 20px 60px;" v-html="output"></div>
        <div style="text-align: center; background-color: #212121; border-top: 1px solid white; padding: 0 20px; padding-top: 20px; font-size: 12px; color: #999; margin-top: 40px;">
            {{locale.regards}}<br> {{locale.name}}
            <div style="margin: 15px 0; padding: 15px 0; text-align: center; font-size: 10px; border-top: 1px solid #888;">
                {{year}} &copy; {{locale.copyright}}
            </div>
        </div>
    </div>
</div>
